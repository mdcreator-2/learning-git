<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Filemap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        .filemap-container {
            position: relative;
            width: 80vw;
            max-width: 900px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.12);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 30px 60px 30px;
            z-index: 2;
        }
        h1 {
            color: #fff;
            text-align: center;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 8px #0003;
        }
        .filemap {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        .folder, .file {
            background: rgba(255,255,255,0.18);
            border-radius: 16px;
            box-shadow: 0 2px 8px 0 rgba(30,60,114,0.15);
            padding: 24px 32px;
            min-width: 120px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }
        .folder:hover, .file:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 8px 24px 0 rgba(30,60,114,0.25);
            background: rgba(255,255,255,0.28);
        }
        .folder-icon {
            font-size: 2.5rem;
            color: #f9d423;
            margin-bottom: 8px;
            animation: bounce 2s infinite;
        }
        .file-icon {
            font-size: 2.2rem;
            color: #38ef7d;
            margin-bottom: 8px;
            animation: float 3s ease-in-out infinite;
        }
        .item-name {
            color: #fff;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 1px 4px #0002;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-10px);}
        }
        @keyframes float {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-6px);}
        }
        /* Animated bubbles */
        .bubbles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.25;
            background: linear-gradient(135deg, #fff 0%, #38ef7d 100%);
            animation: rise 12s linear infinite;
        }
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10vw; animation-duration: 14s; }
        .bubble:nth-child(2) { width: 40px; height: 40px; left: 30vw; animation-duration: 10s; }
        .bubble:nth-child(3) { width: 100px; height: 100px; left: 60vw; animation-duration: 16s; }
        .bubble:nth-child(4) { width: 60px; height: 60px; left: 80vw; animation-duration: 12s; }
        .bubble:nth-child(5) { width: 50px; height: 50px; left: 50vw; animation-duration: 18s; }
        @keyframes rise {
            0% { bottom: -120px; opacity: 0.18; }
            50% { opacity: 0.32; }
            100% { bottom: 110vh; opacity: 0.10; }
        }
        /* Glow effect */
        .glow {
            position: absolute;
            top: -40px; left: 50%; transform: translateX(-50%);
            width: 300px; height: 80px;
            background: radial-gradient(ellipse at center, #38ef7d55 0%, #1e3c7200 80%);
            filter: blur(16px);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="filemap-container">
        <div class="glow"></div>
        <h1>üìÅ Project Filemap</h1>
        <div class="filemap">
            <div class="folder">
                <span class="folder-icon">üìÇ</span>
                <span class="item-name">src</span>
            </div>
            <div class="folder">
                <span class="folder-icon">üìÇ</span>
                <span class="item-name">assets</span>
            </div>
            <div class="file">
                <span class="file-icon">üìÑ</span>
                <span class="item-name">index.html</span>
            </div>
            <div class="file">
                <span class="file-icon">üìÑ</span>
                <span class="item-name">README.md</span>
            </div>
            <div class="file">
                <span class="file-icon">üìù</span>
                <span class="item-name">app.js</span>
            </div>
            <div class="file">
                <span class="file-icon">üé®</span>
                <span class="item-name">style.css</span>
            </div>
        </div>
    </div>
</body>
</html>
